<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Site</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/js/script.js"></script>
</head>
<body onload="pageSetup()">

    <header class="header">
        <a href="#" class="logo">Recipes Site</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="recipe.html">Recipes</a>
        </nav>
        <button class="btn">Login</button>
    </header>


    <section class="recipes">
        <h1>Add your own recipe</h1>

                    <form id="ingredientForm">
                        <label for="name">Recipe Name:</label><br>
                        <input type="text" id="name" name="recipe-name"><br>

                        <label for="recipe-image">Recipe Image:</label><br>
                        <input type="file" id="recipe-image" name="recipe-image"><br>

                        <label for="description">Description:</label><br>
                        <textarea id="description" name="recipe-description"></textarea><br>

                        <label for="prep-time">Preparation Time:</label><br>
                        <input type="text" id="prep-time" name="recipe-prep-time"><br>

                        <label for="difficulty">Difficulty Level:</label><br>
                        <select id="difficulty" name="recipe-difficulty">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select><br>

                        <label for="ingredient">Ingredient:</label><br>
                        <input type="text" id="ingredient" class="ingredient" name="ingredient"><br>

                        <div id="ingredient-container"></div> <!-- Container for dynamic ingredient inputs -->

                        <button type="button" id="add-ingredient">+ add ingredient</button>


                        <label for="instructions">Instructions:</label><br>
                        <textarea id="instructions" name="recipe-instructions"></textarea><br>

                        <button type="submit" value="Submit Recipe">Add Recipe</button>
                    </form>

    </section>

<script type="module" src="assets/js/script.js"></script>
</body>
</html>
